<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vue_Demo_04-理解MVVM</title>
  <script src="./js/vue.js"></script>
</head>

<body>

  <!--
    data中所有的属性，最后都出现在vm上
    vm身上所有的属性 及 Vue原型上所有的属性，在Vue模板中都可以直接使用
-->


  <div id="root">
    <h1>School Name: {{name}}</h1>
    <h1>School Address: {{address}}</h1>
    <h1>test 1 : {{1+1}}</h1>
    <h1>test 2 : {{$options}}</h1>
    <h1>test 3 : {{$emit}}</h1>
  </div>


  <script>
    Vue.config.productionTip = false;   // 阻止vue启动时生成生产提示

    const app = new Vue({
      el: '#root',   // el 用于指定当前Vue实例为哪个容器服务
      data: {       // data 用于存储数据，供el指定的容器去使用
        name: 'Morgan',
        url: 'http://www.baidu.com',
        address: "Dalian",
        a: 1
      }
    });
  </script>

</body>

</html>
