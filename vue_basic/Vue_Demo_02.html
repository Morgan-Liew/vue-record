<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue_Demo_02</title>
    <script src="./js/vue.js"></script>
</head>
<body>

<!--
    Vue模板语法2大类
        1.插值语法：
            功能：用于解析标签体内容
            写法：{{xxx}}，xxx是js表达式，可直接读取到data中的所有属性
        2.指令语法：
            功能：用于解析标签 (包括：标签属性、标签体内容、绑定事件...)
            例子：v-bind:href="xxx"
            备注：Vue中有很多的指令，且形式都是v-???
-->


<div id="root">
    <h3>Hello,{{name.toUpperCase()}}</h3>
    <h3>指令语法</h3>
    <a :href="url">click me</a>
</div>


<script>
    Vue.config.productionTip = false;   // 阻止vue启动时生成生产提示

    const app = new Vue({
        el:'#root',   // el 用于指定当前Vue实例为哪个容器服务
        data: {       // data 用于存储数据，供el指定的容器去使用
            name:'Morgan',
            url:'http://www.baidu.com'
        }
    });
</script>

</body>
</html>
