<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue_Demo_03</title>
    <script src="./js/vue.js"></script>
</head>
<body>

    <div id="root">
        单向数据绑定：<input type="text" :value="name"><br/>
        双向数据绑定：<input type="text" v-model="name">  // v-model 只能用在表单/输入类元素中
    </div>

    <script>

        const app = new Vue({
            el:'#root',  // 第一种写法
            /* 第一种写法 对象式
            data:{
                name:'Morgan'
            }*/
            // 第二种写法 函数式
            data:function () {
                console.log(this)  // this 指向Vue实例对象
                return{
                    name:'Morgan'
                }
            }
        })
        // console.log(app)

        // app.$mount('#root')  // 第二种写法

    </script>

</body>
</html>
