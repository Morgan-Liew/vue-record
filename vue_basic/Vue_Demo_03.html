<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue_Demo_03</title>
    <script src="./js/vue.js"></script>
</head>
<body>

    <div id="root">
        单向数据绑定：<input type="text" :value="name"><br/>
        双向数据绑定：<input type="text" v-model="name">  // v-model 只能用在表单/输入类元素中
    </div>

    <script>

        new Vue({
            el:'#root',
            data:{
                name:'Morgan'
            }
        })

    </script>

</body>
</html>
