<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue_Demo_05-Object.defineProperty</title>
</head>

<body>


  <script>
    let number = 18
    let person = {
      name: 'Morgan',
      sex: "male",
      age: "26"
    }

    Object.defineProperty(person, 'age', {
      // value: 26,
      // enumerable: false, // 控制属性是否可以枚举，默认false
      // writable: false, //控制属性是否可以被修改，默认false
      // configurable: false //控制属性是否可以被删除，默认false

      // 当有人读取person的age属性时，get函数（getter）就会被调用，且返回值就是age的值
      get() {
        console.log('有人读取age属性')
        return number
      },

      // 当有人修改person的age属性时，set函数（setter）就会被调用，且会收到修改的具体值
      set(value) {
        console.log('有人修改age属性，且值是', value)
        age = value
      }


    })
  </script>

</body>

</html>
